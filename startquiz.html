<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#main{
    width: 500px;
    margin: auto;
}
h1{
    text-align: center;
}
#sub{
    display: flex;
    flex-direction: column;
    gap: 30px;

}
button,#save{
    width: 450px;
    height: 50px;
    background-color: rgb(123, 123, 192);
    color: white;
}
#save{
    margin-top: 20px;

}


    </style>
</head>
<body>
    <div id="main">
        <h1>Advanced JavaScript Quiz</h1>
        <p id="time">Time:</p>
        <p>Question 1/3</p>
        <label for="question">Which keyword is used to declare a constant variable in JavaScript?</label>
        <div id="sub">
            <button id="option1">var</button>
            <button id="option2">let</button>
            <button id="option3">const</button>
        </div>
        <button id="save">Save and Next</button>
    </div>
    

        
    <script>
        const btn1 = document.getElementById("option1");
        const btn2 = document.getElementById("option2");
        const btn3 = document.getElementById("option3");
        const save = document.getElementById("save");
        const timer = document.getElementById("time");

        let answer = "const";
        btn1.addEventListener("click",()=>{
            btn1.style.borderColor="green";
            localStorage.setItem = ("option","btn1.value")
            }
        )

        save.addEventListener("click",()=>{
            window.location.href="http://127.0.0.1:5500/second.html";
        })

        timer.setTimeout(() => {
            for(let i=59;i>=0;i--){
                timer.textContent=i
            }
        }, 1000);



        
    </script>
</body>
</html>
